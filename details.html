<!-- HEADER -->
<header id="main-header">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Post One</h1>
            </div>
        </div>
    </div>
</header>

<!-- ACTIONS -->
<section id="actions">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="dashboard.html" class="btn btn-dark btn-block">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
            <div class="col-md-3">
                <a href="dashboard.html" class="btn btn-success btn-block">
                    <i class="fas fa-check"></i> Save Changes
                </a>
            </div>
            <div class="col-md-3">
                <a href="dashboard.html" class="btn btn-danger btn-block">
                    <i class="fas fa-trash"></i> Delete Post
                </a>
            </div>
        </div>
    </div>
</section>

<!-- DETAILS -->
<section id="details">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Post</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="title" class="form-control" value="Post One">
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="custom-select" id="category">
                                    <option value="Web Development">Web Development</option>
                                    <option value="Tech Gadgets">Tech Gadgets</option>
                                    <option value="Business">Business</option>
                                    <option value="Health & Wellness">Health & Wellness</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="image">Upload Image</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="image">
                                    <label for="image" class="custom-file-label">Choose file</label>
                                </div>
                                <small class="form-text text-muted font-italic">Max Size 3 Mb</small>
                            </div>
                            <div class="form-group">
                                <label>Body</label>
                                <textarea id="editor1" class="form-control">
                                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
                                </textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.ckeditor.com/ckeditor5/19.1.1/classic/ckeditor.js"></script>
<script>

        ClassicEditor
            .create( document.querySelector( '#editor1' ) )
            .catch( error => {
                console.error( error );
            } );


    $('#year').text(new Date().getFullYear());


</script>
