<!-- HEADER -->
<header id="main-header">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fas fa-user-circle"></i> Edit Profile</h1>
            </div>
        </div>

</header>

<!-- ACTIONS -->
<section id="actions">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="dashboard.html" class="btn btn-dark btn-block">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-success btn-block">
                    <i class="fas fa-lock"></i> Change Password
                </a>

            <div class="col-md-3">
                <a href="#" class="btn btn-danger btn-block">
                    <i class="fas fa-trash"></i> Delete Account
                </a>
            </div>
        </div>
    </div>
</section>

<!-- PROFILE -->
<section id="profile">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" value="Admin">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" value="admin@blogosfera.com">
                            </div>
                            <div class="form-group">
                                <label>Bio</label>
                                <textarea id="editor2" class="form-control">
                                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
                                </textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h3>Profile Picture</h3>
                <img src="img/avatar.png" alt="avatar" class="img-fluid mb-3 d-block">
                <button class="btn btn-primary btn-block">Edit Image</button>
                <button class="btn btn-danger btn-block">Delete Image</button>
            </div>
        </div>
    </div>
</section>

        ClassicEditor
            .create( document.querySelector( '#editor2' ) )
            .catch( error => {
                console.error( error );
            } );
    });

$('#year').text(new Date().getFullYear());
</script>
